<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">Your Brand</div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-text">
          <h1>Your Headline</h1>
          <p>Your short description that matches the wireframe.</p>
          <div class="hero-actions">
            <a class="btn" href="#">Primary</a>
            <a class="btn btn-outline" href="#">Secondary</a>
          </div>
        </div>

        <div class="hero-media">
          <img src="images/hero.jpg" alt="Hero image">
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h2>Section Title</h2>

        <div class="grid">
          <article class="card">
            <h3>Card Title</h3>
            <p>Card text…</p>
          </article>
          <article class="card">
            <h3>Card Title</h3>
            <p>Card text…</p>
          </article>
          <article class="card">
            <h3>Card Title</h3>
            <p>Card text…</p>
          </article>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2026 Your Name</p>
    </div>
  </footer>
</body>
</html>
