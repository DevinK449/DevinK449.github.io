<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fish Bowl</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>Fish Bowl</h1>

    <section class="bowl" aria-label="Fish bowl">
      <div class="rim" aria-hidden="true"></div>
      <div class="rim-inner" aria-hidden="true"></div>

      <div class="glass-shine" aria-hidden="true"></div>
      <div class="glass-shine2" aria-hidden="true"></div>

      <div class="water">
        <div class="wave" aria-hidden="true"></div>
        <div class="bubbles" id="bubbles"></div>

        <div class="plant p1" aria-hidden="true"></div>
        <div class="plant p2" aria-hidden="true"></div>

        <div class="gravel" aria-hidden="true"></div>
      </div>

      <div class="stand" aria-hidden="true"></div>
      <div class="shadow" aria-hidden="true"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
