<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSCE 190: Devin King</title>
  <link rel="stylesheet" href="style.css?v=9">
  <style>
    /* small inline styles to make the embed look decent */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 0; padding: 1rem; color: #111; }
    main { max-width: 960px; margin: 0 auto; }
    header h1 { margin: 0 0 0.25rem; font-size: 2rem; }
    .resume-viewer { border: 1px solid #ddd; border-radius: 6px; overflow: hidden; }
    .pdf-frame { width: 100%; height: 75vh; border: 0; display: block; }
    .download-link { display: inline-block; margin-top: .5rem; padding: .5rem .75rem; background:#0366d6; color:#fff; text-decoration:none; border-radius:6px; }
    @media (max-width:640px){ .pdf-frame { height: 60vh; } }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Devin King</h1>
      <p class="tagline">Student · Problem solver · Developer</p>
    </header>

    <!-- other sections (About / Skills / Projects) omitted for brevity - keep your original content here -->

    <section aria-labelledby="resume-heading">
      <h2 id="resume-heading">Resume</h2>

      <!-- Embedded PDF viewer: browsers that support inline PDF will show it -->
      <div class="resume-viewer">
        <object class="pdf-frame" data="files/Resume_Devin_King.pdf" type="application/pdf" aria-label="Resume PDF">
          <!-- Fallback for browsers that don't support object/embed PDF display -->
          <iframe class="pdf-frame" src="files/Resume_Devin_King.pdf" title="Resume (PDF)"></iframe>
          <p style="padding:1rem;">
            Your browser does not support displaying PDF files inline.
            You can <a href="files/Resume_Devin_King.pdf" download>download the resume (PDF)</a>.
          </p>
        </object>
      </div>

      <!-- Always keep a direct download link too -->
      <p>
        <a class="download-link" href="files/Resume_Devin_King.pdf" target="_blank" rel="noopener">Open / Download Resume (PDF)</a>
      </p>
    </section>

    <footer style="margin-top:2rem; color:#666;">
      <p>&copy; <span id="year"></span> Devin King</p>
      <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    </footer>
  </main>
</body>
</html>
